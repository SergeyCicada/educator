<!-- Header -->
<header class ="header">
    <div class="container">
        <div class="header-inner">
            <div class="header-brand">
                Educator
            </div>

            <div class="header-logo">
            </div>

            <nav class="header-nav">
                {% if request.user.is_authenticated %}
                    <a class="header-nav-link" href="/">Главная</a>

                    <a class="header-nav-link"
                       href="{% url 'employee_create' %}"
                       hx-get="{% url 'employee_create' %}"
                       hx-target="#search-results"
                       hx-swap="innerHTML">Добавить
                    </a>

                    <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                        <a href="#" class="header-nav-link" onclick="parentNode.submit();">Выход</a>
                    </form>

                {% else %}
                <!-- Форма для выхода -->
                    <a href="{% url 'register' %}" class="header-nav-link">Регистрация</a>
                    <a href="{% url 'login' %}" class="header-nav-link">Вход</a>
                {% endif %}

            </nav>
        </div>
    </div><!-- /.container -->
</header>
